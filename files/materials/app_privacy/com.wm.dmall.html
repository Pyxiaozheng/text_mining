ne-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、搜索信息：您可以通过点击<span lang=\"EN-US\"> PC </span>端或移动端搜索框访问或清除您的搜索历史记录。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、浏览信息：您可以登录客户端通过“我的—常用工具<span lang=\"EN-US\">-</span>我的收藏<span lang=\"EN-US\">-</span>足迹”访问或清除您的浏览历史记录。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、订单信息：您可以通过“我的—我的订单”查看您的所有订单状态。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果您无法通过上述路径访问、更正该等个人信息，您可以通过我们的在线客服与我们取得联系。对于您在使用多点服务过程中产生的其他个人信息需要访问或更正，我们会根据本政策所列明的方式、期限及范围来响应您的请求。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（二）删除您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您可以通过“（一）查询、更正和补充您的信息”中列明的方式删除您的部分信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在以下情形中，您可以向我们提出删除个人信息的请求：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、如果我们处理个人信息的行为违反法律法规；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、如果我们收集、使用您的个人信息，却未征得您的明确同意；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、如果我们处理个人信息的行为严重违反了与您的约定；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、如果您不再使用我们的产品或服务，或您主动注销了账户；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">5</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、如果我们永久不再为您提供产品或服务。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">若我们决定响应您的删除请求，我们还将同时尽可能通知从我们处获得您的个人信息的主体，并要求其及时删除（除非法律法规另有规定，或这些主体已独立获得您的授权）。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">当您或我们协助您删除相关信息后，因为适用的法律和安全技术，我们可能无法立即从备份系统中删除相应的信息，我们将安全地存储您的个人信息并将其与任何进一步处理隔离，直到备份可以清除或实现匿名。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（三）要求下载您的个人信息<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果你需要下载您的个人信息，可以登录多点客户端通过“我的<span lang=\"EN-US\">-</span>联系客服”寻求人工客服帮助。我们将在15个工作日内做出答复。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（四）改变您授权同意的范围<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">每个业务功能需要一些基本的个人信息才能得以完成。除此之外，您可以通过删除信息、关闭设备功能等方式改变您授权我们继续调用附加功能收集您个人信息的范围或收回您的授权同意。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">当您收回同意后，我们将不再处理相应的个人信息。<b style=\"mso-bidi-font-weight:normal\"><u>但您收回同意的决定，不会影响此前基于您的授权而开展的个人信息处理。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（五）注销您的账户<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您可以通过以下方式申请注销您的账户：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、登录多点客户端，通过“我的<span lang=\"EN-US\">-</span>帮助与客服<span lang=\"EN-US\">-账户</span>注销”，进入注销页面提交账户注销申请；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、登录多点客户端通过“我的<span lang=\"EN-US\">-帮助与客服-在线客服</span>”寻求人工客服帮助，协助您申请注销您的账户。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:15.75pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\"><span style=\"text-decoration-line: underline;\">为了保障安全，我们可能需要您提供相应方式证明您的身份和请求的正当性，我们将在收到您反馈并验证您的身份后的15个工作日内答复您的请求。</span>在您主动注销账户之后，我们将停止为您提供产品或服务，根据适用法律的要求删除您的个人信息，或使其匿名化处理。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（六）自主管理控制营销信息及定向推送<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">消息推送——如您不希望收到<span lang=\"EN-US\">App</span>页面上的消息通知，可以在首次安装<span lang=\"EN-US\">App</span>时拒绝接收消息通知，或者在移动端操作系统中的“通知”中心关掉对应的通知功能。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">个性化推荐——如您不希望使用我们的智能推荐服务，可以自主选择按照距离、好评、价格等不针对您个人特征的方式进行排序，还可以在设置<span lang=\"EN-US\">-</span>系统权限<span lang=\"EN-US\">-</span>隐私管理中关闭个性化推荐（七）响应您的上述请求<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">为保障安全，您可能需要提供书面请求，或以其他方式证明您的身份。我们可能会先要求您验证自己的身份，然后再处理您的请求。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们将在<span lang=\"EN-US\"> 15 </span>个工作日内做出答复。如您不满意，还可以通过多点客服发起投诉。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">对于您合理的请求，我们原则上不收取费用，但对多次重复、超出合理限度的请求，我们将酌情收取一定费用。对于与您的身份不直接关联的信息、无端重复信息，或者需要过多技术手段（例如，需要开发新系统或从根本上改变现行惯例）、给他人合法权益带来风险或者不切实际的请求，我们可能会予以拒绝。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在以下情形中，按照法律法规要求，我们将无法响应您的请求：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与国家安全、国防安全有关的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与公共安全、公共卫生、重大公共利益有关的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与犯罪侦查、起诉、审判和执行判决等有关的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、有充分证据表明个人信息主体存在主观恶意或滥用权利的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">5</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、响应您的请求将导致您或其他个人、组织的合法权益受到严重损害的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">6</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、涉及商业秘密的。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">六、我们如何处理未成年人的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在电子商务活动中我们推定您具有相应的民事行为能力。如您为未成年人，我们要求您请您的父母或其他监护人仔细阅读本政策，并在征得您的父母或其他监护人同意的前提下使用我们的服务或向我们提供信息。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果我们识别出您是未成年人用户，我们将通知您的监护人并要求您的监护人同意未成年人个人信息收集使用规则。对于经父母或其他监护人同意使用我们的产品或服务而收集未成年人个人信息的情况，我们只会在法律法规允许、父母或其他监护人明确同意或者保护未成年人所必要的情况下使用、共享、转让或披露此信息。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">若您是未成年人的父母或其他监护人，请您关注您监护的未成年人是否是在取得您的授权同意之后使用我们的产品及<span lang=\"EN-US\">/</span>或服务。</span></u></b><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如您对您所监护的未成年人的个人信息有疑问，请通过第九节中的联系方式与我们联系。<b style=\"mso-bidi-font-weight:normal\"><u><span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">七、您的信息如何在全球范围转移<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们在中华人民共和国境内运营中收集和产生的个人信息，存储在中国境内，以下情形除外：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、适用的法律有明确规定；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、获得您的明确授权；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、您通过互联网进行跨境交易等个人主动行为。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">针对以上情形，我们会确保依据本政策对您的个人信息提供相应的保护。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">八、本政策如何更新</span></b><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们的隐私政策可能变更。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">未经您明确同意，我们不会限制您按照本政策所应享有的权利。我们会在多点平台上发布对隐私政策所做的变更。对于重大变更，我们还会提供更为显著的通知（包括我们会通过多点公示的方式进行通知甚至向您提供弹窗提示）。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">本政策所指的重大变更包括但不限于：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、我们的服务模式发生重大变化。如处理个人信息的目的、处理的个人信息类型、个人信息的使用方式等；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、我们在控制权等方面发生重大变化。如并购重组等引起的信息控制者变更等；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、个人信息共享、转让或公开披露的主要对象发生变化；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、您参与个人信息处理方面的权利及其行使方式发生重大变化；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">5</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、我们负责处理个人信息安全的责任部门、联络方式及投诉渠道发生变化；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">6</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、个人信息安全影响评估报告表明存在高风险。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们还会将本政策的旧版本存档，供您查阅。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">九、如何联系我们<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您可以通过以下方式与我们联系，我们将在<span lang=\"EN-US\"> 15 </span>个工作日内回复您的请求：<span lang=\"EN-US     <script>
        window.dshopIndexPageUtils = {
            pageVersion : "1664353795000",
            pageType:'publish',
            getSourceHost:function(param){
                // var param = param||{};
                // var host;
                if(window.useIdc===true){
                    host = 'static.' + dshopIndexPageUtils.getBizDomain();
                }else{
                    host = 'fast-static.' + dshopIndexPageUtils.getCdnBizDomain();
                }
                return host;
            },
            /**
             * 获取当前页面的业务域名
             * @param {string} domain 非必传参数
             * @return {string} bizDomain 业务域名
             * 示例:
             (1) 'demo.dmall.com.cn' => 'dmall.com.cn'
             (2) 'demo.dmall.com' => 'dmall.com'
             (3) 'demo.dmall-os.cn' => 'dmall-os.cn'
             */
            getBizDomain: function (domain) {
                var domainList = (domain || document.domain).split('.');
                if (domainList.length > 2) {
                    domainList.shift();
                }
                return domainList.join('.')
            },
            getCdnBizDomain: function (domain) {
                var dm = dshopIndexPageUtils.getBizDomain();
                return dm.replace('dmall', 'dmallcdn');
            },
            getSourceRoot: function () {
                var param = dshopIndexPageUtils.getRequest() || {};
                // 调试模式走调试地址
                var domainReg = new RegExp("//[A-Za-z0-9]+." + dshopIndexPageUtils.getBizDomain());
                if (param.debuglocation && domainReg.test(param.debuglocation)) {
                    return param.debuglocation
                }
                var host = dshopIndexPageUtils.getSourceHost();
                var path = host + '/kayak-project/';
                return dshopIndexPageUtils.getEvt() + path;
            },
            getEvt: function () {
                var href = window.location.href, result = '';
                if (href.indexOf('//test') > 0 && href.indexOf('//test.') == -1) {
                    result = '//test';
                } else if (href.indexOf('//mid') > 0 && href.indexOf('//mid.') == -1) {
                    result = '//mid';
                } else if (href.indexOf('//dev') > 0 && href.indexOf('//dev.') == -1) {
                    result = '//dev';
                } else if (href.indexOf('//uat') > 0 && href.indexOf('//uat.') == -1) {
                    result = '//uat';
                } else if (href.indexOf('//rd-') > 0 && href.indexOf('//rd-.') == -1) {
                    result = '//rd-';
                } else {
                    result = '//';
                }
                return result;
            },
            getRequest:function(type){
                var url,
                    theRequest = null,
                    i, strs;
                type = type || 'search';
                switch (type) {
                    case 'hash':
                        url = window.location.href.split('#')[1] || '';
                        break;
                    case 'search':
                        // 避免hash不规范情况
                        url = window.location.href.split('?')[1] || '';
                        url = url.split('#')[0];
                        break;
                }
                strs = url.split('&');
                for (i = 0; i < strs.length; i++) {
                    if(strs[i].split('=')[0] && strs[i].split('=')[1]){
                        theRequest = theRequest ||{};
                        theRequest[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1]);
                    }
                }
                return theRequest;
            },
            ajax:function( param, callback ) {//请求js
                var url = param.url;
                var reqParam = param.param;
                var type = param.type||'get';
                var xhr;
                callback = callback || function(){}
                if(window.XMLHttpRequest){
                    xhr = new XMLHttpRequest();
                }else{
                    xhr = new ActiveXObject('Microsoft.XMLHTTP');
                }
                var paramStr = "";
                if(reqParam){
                    for(var i in reqParam){
                        paramStr += i+"="+reqParam[i]+"&";
                    }
                    paramStr = "?"+paramStr;
                    url = url + paramStr
                }
                xhr.onreadystatechange = function(a,b,c){
                    var response;
                    if(xhr.readyState == 4){
                        if(xhr.status == 200){
                            if(type==='script'){
                                eval(xhr.responseText);
                            }
                        }
                        response = responseWrapper(xhr.status,xhr);
                        if(typeof callback === 'function'){
                            callback(response);
                        }
                    }
                    
                }
                var responseWrapper = function(code,data){
                    return {
                        code:code,
                        data:data
                    };
                }
                xhr.open('get',url,true);
                xhr.send();
                
            },
            loadJs : function( param, callback ) {
                var charset = 'UTF-8';
                var src = param.url+'?t='+window.dshopIndexPageUtils.pageVersion;
                var script = document.createElement( 'script' ),
                    head = document.getElementsByTagName( 'head' )[0] || document.body;
                if ( script.readyState ) {
                    script.onreadystatechange = function() {
                        if ( script.readyState == 'loaded' || script.readyState == 'complete' ) {
                            script.onreadystatechange = null;
                            if ( typeof callback === 'function' ) {
                                callback({
                                    status:'success'
                                });
                            }
                        }
                    }
                } else {
                    script.onload = function() {
                        if ( typeof callback === 'function' ) {
                            callback({
                                status:'success'
                            });
                        }                   
                    }
                }
                script.addEventListener('error',function(e){
                    if ( typeof callback === 'function' ) {
                        callback({
                            status:'error'
                        });
                    }
                });
                script.charset = charset;
                script.src = src;
                head.appendChild( script );
            },                   
            getSourceFromIdc:function(){//从IDC获取资源
                var errorPage = document.getElementsByClassName('error-target')[0];
                errorPage.style.display = 'none'
                window.useIdc = true;
                window.kayak = window.kayak || {};
                window.kayak.root = dshopIndexPageUtils.getSourceRoot();
                window.kayak.EVT = dshopIndexPageUtils.getEvt();
                window.kayak.urlRequest = dshopIndexPageUtils.getRequest()||{};
                var src = '//'+dshopIndexPageUtils.getSourceHost()+'/??kayak-project/kayak-lib/dist/kayak-lib/jsloader/dshopjsloader.js,dmallAnalytic/dist/dmallanlytic.js,/dmallAnalytic_v2/dist/dmallanlytic.js';
                // debugger;
                dshopIndexPageUtils.loadJs({
                    url:src,

                        dshopIndexPageUtils.renderDshop();
                    }else{
                        dshopIndexPageUtils.showNetErrorPage(res);
                    }
                });

            },
            renderDshop:function(){//渲染dshop
                var version = dshopIndexPageUtils.pageVersion;
                var pageType = dshopIndexPageUtils.pageType;
                setTimeout(function() {
                    window.dmall.Loader.loadCss(version);
                    window.dmall.Loader.loadJs(function(){
                    	if(window.dshopLoader && jQuery && seajs){
	                        new window.dshopLoader({
	                            version:version,
	                            pageType:pageType
	                        },version);
                    	}else{
                    		dshopIndexPageUtils.showNetErrorPage({
                    			status:'jsError'
                    		});
                    		console.log('对象不全',window.dshopLoader,jQuery,seajs);
                    	}
                    },version);
                },1);
            },
            showNetErrorPage:function(xhr){//渲染网络错误页面
                var html = document.getElementsByTagName('html')[0];
                var body  = document.getElementsByTagName('body')[0];
                var errPage = document.getElementsByClassName('error-target')[0];
                html.style.height = "100%";
                html.style.position = "relateive"
                body.style.height = '100%';
                body.style.margin = 0;
                errPage.style.display = 'block';
                this.errorInfo = {
                    status:xhr.status
                }
            }

                  var newScript = document.createElement('script');
                newScript.src = 'https://galleon.' + dshopIndexPageUtils.getBizDomain() + '/bridge/bridge_load?t=' + new Date().getTime();
                  document.getElementsByTagName("head")[0].appendChild(newScript);
            }
            function isAddGalleon(){//判断第一个版本号是否比第二个前
                var isApp = window.navigator.userAgent.match(/dmall/i);
                var checkRes = false;
                if(isApp){
                var baseVersion="3.6";
                var compareVersion = window.navigator.userAgent.split("Dmall/")[1];
                    var baseVersionArr = baseVersion.split('.'),
                        compareVersionArr = compareVersion.split('.');
                    var len = baseVersionArr.length>compareVersionArr.length?baseVersionArr.length:compareVersionArr.length;
                    var equalLen = [];
                    var cr = -1;//compareRes;
                    for(var i = 0 ; i< len ; i++){
                        var cbaseNum = baseVersionArr[i]||0;
                        var cCompareNum = compareVersionArr[i]||0;
                        if(cbaseNum/1 > cCompareNum/1){
                            cr = -1;//小于
                            break;
                        }else if(cbaseNum/1 < cCompareNum/1){
                            cr = 1;//大于
                            break;
                        }else if(cbaseNum/1 == cCompareNum/1){
                            equalLen.push(0);
                        }
                    }
                    if(equalLen.length == len){
                        cr = 0;//等于
                    }
                    if(cr != -1){
                      checkRes = true;
                    }
                }
                return checkRes;
            };
            //添加gelleon ed       
        })();

xactly\"><font color=\"#222222\" face=\"思源黑体 CN Medium, sans-serif\"><span style=\"font-size: 14.6667px;\">本政策适用于多点新鲜（北京）电子商务有限公司及其关联公司（以下简称“我们”或多点）提供的产品和服务及其相关功能，包含多点PC平台、APP平台、WEB平台及各小程序平台等其他多个平台，您可以在各平台首页查看为该平台提供运营服务的多点平台主体的证照信息。针对某些特定的产品/服务，我们还将制定单独的隐私政策，向您说明这些产品/服务的特殊政策。如相关特定的隐私政策与本隐私政策有不一致之处，适用该特定隐私政策</span></font><br /></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">需要特别说明的是，<b style=\"mso-bidi-font-weight:normal\"><u>本政策不适用于其他第三方向您提供的服务，也不适用于多点中已另行独立设置隐私政策的产品或服务。第三方向您提供的服务适用其向您另行说明的隐私政策。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在使用多点各项产品与<span lang=\"EN-US\">/</span>或服务前，请您务必仔细阅读并透彻理解本政策，特别是以粗体<span lang=\"EN-US\">/</span>粗体下划线标识的条款，您应重点阅读，在确认充分理解并同意后再开始使用。</span></u></b><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如对本政策内容有任何疑问、意见或建议，您可通过本政策“如何联系我们”章节所列的反馈渠道与我们联系。<b style=\"mso-bidi-font-weight:normal\"><u><span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">本政策将帮助您了解以下内容：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">一、我们如何收集和使用您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">二、我们如何使用<span lang=\"EN-US\"> Cookie </span>和同类技术<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">三、我们如何共享、转让、公开披露您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">四、我们如何保护您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">五、您如何管理您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">六、我们如何处理未成年人的信息<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">七、您的信息如何在全球范围转移<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">八、本政策如何更新<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">九、如何联系我们<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">本隐私政策与您使用的多点产品与<span lang=\"EN-US\">/</span>或服务及该产品与<span lang=\"EN-US\">/</span>或服务所包括的各种业务功能（以下统称“我们的产品与<span lang=\"EN-US\">/</span>或服务”）息息相关，本隐私政策中涉及的相关术语，我们尽量简明扼要地表述，以便您更好地理解。您使用我们的产品与<span lang=\"EN-US\">/</span>或服务或在我们更新本隐私政策后（我们会及时提示您更新的情况）继续使用我们的产品与<span lang=\"EN-US\">/</span>或服务，即意味着您同意本隐私政策<span lang=\"EN-US\">(</span>含更新版本<span lang=\"EN-US\">)</span>内容，并且同意我们按照本隐私政策收集、使用、保存和共享您的相关信息。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">一、我们如何收集和使用您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">个人信息是指以电子或者其他方式记录的能够单独或者与其他信息结合识别特定自然人身份或者反映特定自然人活动情况的各种信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">多点作为基于您的地理位置或收货地址向您提供网上购物服务的平台，不同的地理位置（收货地址）所能展示和购买的产品都是不同的。在您使用我们的产品及<span lang=\"EN-US\">/</span>或服务时，我们需要<span lang=\"EN-US\">/</span>可能需要收集和使用的您的个人信息包括如下两种：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、<b style=\"mso-bidi-font-weight:normal\"><u>为实现向您提供我们产品及<span lang=\"EN-US\">/</span>或服务的基本功能，您须授权我们收集、使用的必要的信息。如您拒绝提供相应信息，您将无法正常使用我们的产品及<span lang=\"EN-US\">/</span>或服务；<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、<b style=\"mso-bidi-font-weight:normal\"><u>为实现向您提供我们产品及<span lang=\"EN-US\">/</span>或服务的附加功能，您可选择授权我们收集、使用的信息。如您拒绝提供，您将无法正常使用相关附加功能或无法达到我们拟达到的功能效果，但并不会影响您正常使用我们产品及<span lang=\"EN-US\">/</span>或服务的基本功能。<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您理解并同意：</span></u></b><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、<b style=\"mso-bidi-font-weight:normal\"><u>我们致力于打造多样的产品和服务以满足您的需求。因我们向您提供的产品和服务种类众多，且不同用户选择使用的具体产品<span lang=\"EN-US\">/</span>服务范围存在差异，相应的，基本<span lang=\"EN-US\">/</span>附加功能及收集使用的个人信息类型、范 对于需要通过多点账户才能使用的服务，我们可能会根据您提供的上述信息校验您的用户身份，确保我们是在为您本人提供服务。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们会根据您的多点账户使用情况及平台设置的会员等级计算规则确定您当前的会员等级，并为您提供相应会员等级所对应的基本权益。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">经您授权同意后，我们可能将您的账户信息（具体信息类型以页面弹窗提示为准）共享给第三方，以便您能更快捷便利地注册、登录第三方账户；或经您授权同意后，我们可能从第三方处获得您的第三方账户信息，以便您能更快捷便利地注册、登录多点账户。我们将在您的授权同意的范围内使用您的相关信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、<b style=\"mso-bidi-font-weight:normal\"><u>账户信息展示：<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果您已拥有多点账户，我们可能会在多点服务中显示您的上述个人信息，包括通过多点账户集中展示您的个人资料、优惠权益、交易订单。我们会尊重您对多点平台服务和多点平台账户设置所做的选择。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（二）为您提供商品或服务信息展示<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在您使用我们服务过程中，为保障您的账户安全、识别账户异常状态和风控、了解产品适配性、向您提供更契合您需求的页面展示和搜索结果，适配不同地理位置的所对应商家所能提供的不同产品，我们可能会自动收集您的使用情况并存储为网络日志信息，包括：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">设备信息：我们会根据您在软件安装及<span lang=\"EN-US\">/</span>或使用中的具体操作，接收并记录您所使用的设备相关信息（包括<span lang=\"EN-US\">bssid</span>、硬件序列号、设备<span lang=\"EN-US\"> MAC </span>地址、运行中进程信息、设备型号、操作系统版本 、 软 件 列 表 、 设 备 广 告 标 识 符 、 唯 一 设 备 识 别 码\n如<span lang=\"EN-US\">IMEI/IDFA/OPENUDID/GUID </span>或<span lang=\"EN-US\"> SIM </span>卡<span lang=\"EN-US\"> IMSI </span>信息、<span lang=\"EN-US\">Android ID</span>、网卡地址、移动应用列表、网络设备制造商、<span lang=\"EN-US\">iccid</span>、软硬件及设备环境信息）。如果您授权了地理位置，我们会在首页、购物车、下单及支付场景使用您的设备所在位置相关信息（包括您授权的<span lang=\"EN-US\"> GPS </span>位置（即经纬度）以及<span lang=\"EN-US\"> WLAN </span>接入点、蓝牙和基站、行踪轨迹传感器信息）。为实现摇一摇弹出会员码的功能，我们会收集加速度传感器信息。为实现app自动适配手机的屏幕方向，我们会收集重力传感器信息。</span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">服务日志信息：当您使用我们的网站或客户端提供的产品或服务时，我们会自动收集您对我们服务的详细使用情况，作为服务日志保存，包括浏览、点击查看、搜索查询、收藏、添加至购物车、交易、售后、关注分享信息、发布信息，以及<span lang=\"EN-US\">IP </span>地址、浏览器类型、电信运营商、使用语言、访问日期和时间。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">请注意，单独的设备信息、服务日志信息是无法识别特定自然人身份的信息。</span></u></b><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果我们将这类非个人信息与其他信息结合用于识别特定自然人身份，或者将其与个人信息结合使用，则在结合使用期间，这类非个人信息将被视为个人信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">为向您提供更便捷、更符合您个性化需求的信息展示、搜索及推送服务，我们会根据您的设备信息和和您使用多点产品及<span lang=\"EN-US\">/</span>或服务时的浏览使用信息，提取您的偏好特征，并基于特征标签产出间接人群画像，用于展示、推送信息和可能的商业广告。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们努力保障您的浏览体验。如果您不想接受我们给您发送的商业广告，您可通过短信提示回复退订或我们提供的其他方式进行退订或关闭；同时，您可以通过“我的<span lang=\"EN-US\">-</span>设置<span lang=\"EN-US\">-</span>权限管理<span lang=\"EN-US\">-</span>隐私管理”关闭我们为您提供的符合您个性化需求的信息展示。为尽可能地减少与您无关的信息对您造成的打扰，我们一直在改进和优化内容推荐机制。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">此外，我们也会为了不断改进和优化上述的功能来使用您的上述信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（三）为您提供收藏、加购、关注与分享功能<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在您浏览我们网站或客户端的过程中，您可以选择对感兴趣的商品及<span lang=\"EN-US\">/</span>或服务进行收藏、添加至购物车、与您感兴趣的商家<span lang=\"EN-US\">/</span>品牌<span lang=\"EN-US\">/</span>其他会员建立关注关系、通过我们提供的功能组件向其他第三方分享信息。在您使用上述功能的过程中，我们会收集包括您的收藏及添加购物车的记录、关注关系、分享历史在内的服务日志信息用于实现上述功能及其他我们明确告知的目的。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（四）帮助您完成下单及订单管理<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">当您在我们的产品及<span lang=\"EN-US\">/</span>或服务中订购具体商品及<span lang=\"EN-US\">/</span>或服务时，我们会通过系统为您生成购买该商品及<span lang=\"EN-US\">/</span>或服务的订单。在下单过程中，您需至少提供您的<b style=\"mso-bidi-font-weight:normal\"><u>收货人姓名、收货地址、收货人联系电话</u></b>。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您购买某些商品或使用某些服务时，依据国家法律法规或供应商、服务商的要求，可能需要提供实名信息。为了避免黄牛囤货，如您<b style=\"mso-bidi-font-weight:normal\"><u>购买茅台酒时，需要提供身份证号信息，并提供给服务商</u></b>；您使用<b style=\"mso-bidi-font-weight:normal\"><u>充值或生活缴费类业务，需要提供手机号码、备注名称、缴费户号（用户编号）、缴费类型、缴费单位、缴费户名、缴费金额、加油卡号部分或全部信息（以页面和第三方供应商要求为准）</u></b>。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">订单中会载明您所购买的商品及<span lang=\"EN-US\">/</span>或服务信息、具体订单号、订单创建时间、您应支付的金额，我们收集这些信息是为了帮助您顺利完成交易、保障您的交易安全、查询订单信息、提供客服与售后服务及其他我们明确告知的目的。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您可以通过多点  Medium, sans-serif;\">、基于相机<span lang=\"EN-US\">/</span>摄像头的附加服务：您可在开启相机<span lang=\"EN-US\">/</span>摄像头权限后使用该功能进行扫码用于登录、购物、领取优惠信息，拍摄照片或视频用于评价、分享，设置头像。<b style=\"mso-bidi-font-weight:normal\"><u>请您知晓，即使您已同意开启相机权限，我们也仅会在您主动点击客户端内相机图标或录制视频时通过相机获取照片信息。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、基于相册（图片库<span lang=\"EN-US\">/</span>视频库）的图片<span lang=\"EN-US\">/</span>视频访问及上传的附加服务：您可在开启相册权限后使用该功能上传您的照片<span lang=\"EN-US\">/</span>图片<span lang=\"EN-US\">/</span>视频，以实现更换头像、发表评论<span lang=\"EN-US\">/</span>分享、拍照购物或与客服沟通提供证明等功能。<b style=\"mso-bidi-font-weight:normal\"><u>我们可能会通过您所上传的照片<span lang=\"EN-US\">/</span>图片来识别您需要购买的商品或服务，或使用包含您所上传照片或图片的评论信息。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、基于麦克风的语音技术相关附加服务：您可在开启麦克风权限后使用麦克风实现语音购物功能，或与客服联系或与客服机器人实现语音交互，<b style=\"mso-bidi-font-weight:normal\"><u>在这些功能中我们会收集您的录音内容</u></b>以识别您的购物需求，或响应您的客服及争议处理等需求。<u style=\"font-weight: bold;\">请您知晓，即使您已同意开启麦克风权限，我们也仅会在您主动点击客户端内麦克风图标或录制视频时通过麦克风获取语音信息。</u></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您理解并同意，上述附加服务可能需要您在您的设备中开启您的位置信息\n（地理位置）、摄像头（相机）、相册（图片库）储存访问、麦克风（语音）的访问权限，以实现这些权限所涉及信息的收集和使用。您可在您的设备设置或我们客户端“我的<span lang=\"EN-US\">-</span>设置<span lang=\"EN-US\">-</span>系统权限”中逐项查看上述权限的状态，并可自行决定这些权限随时的开启或关闭。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">其他权限<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><font color=\"#222222\" face=\"思源黑体 CN Medium, sans-serif\"><span style=\"font-size: 14.6667px;\"><b><u>为获取设备识别码用于保障用户的账号及交易安全，需要获取电话状态（仅安卓系统）</u></b></span></font></p><p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果需要联网，需要网络访问、获取当前<span lang=\"EN-US\">WiFi</span>信息的权限。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果需要连接购物车及精准室内定位，需要蓝牙权限。</span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:15.8pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><strong><span style=\"color: rgb(102, 102, 102); background: white; font-family: 宋体;\">如果同意接收广告推广，可开启广告标识权限IDFA（仅iOS14及以上）。</span></strong></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">请您注意，您开启任一权限即代表您授权我们可以收集和使用相关个人信息来为您提供对应服务，您一旦关闭任一权限即代表您取消了授权，我们将不再基于对应权限继续收集和使用相关个人信息，也无法为您提供该权限所对应的服务。但是，您关闭权限的决定不会影响此前基于您的授权所进行的信息收集及使用。</span></u></b><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（十）我们从第三方获得您个人信息的情形<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们可能从第三方获取您授权共享的账户信息（头像、昵称及授权页面提示的其他信息），并在您同意本隐私政策后将您的第三方账户与您的多点账户绑定，使您可以通过第三方账户直接登录并使用我们的产品与<span lang=\"EN-US\">/</span>或服务。我们会将依据与第三方的约定、对个人信息来源的合法性进行确认后，在符合相关法律和法规规定的前提下，使用您的这些个人信息。您也可以使用本机号码来快捷登录，我们会将您的网络信息提供给运营商完成注册或登录。<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（十一）其他<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; font-family: 思源黑体 CN Medium, sans-serif;\"><span style=\"color: rgb(34, 34, 34);\">、</span><b style=\"\"><u style=\"\"><span style=\"color: rgb(34, 34, 34);\">若您提供的信息中含有其他用户的个人信息，在向多点提供这些个人信息之前，您需确保您已经取得合法的授权。若其中涉及未成年人个人信息的，您需在发布前取得对应未成年人监护人的同意，前述情形下监护人有权通过本政策第九条的途径联系我们，要求更正或删除涉及未成年人个人信息的内容。</span><span onclick=\"hrefToJuvenilesDoc()\" style=\" text-decoration-line:=\" \"=\"\" underline;=\"\" color:=\"\" rgb(77,=\"\" 128,=\"\" 191);\"=\"\"><span style=\"color: rgb(34, 34, 34);\">具体请见</span><span style=\"color: rgb(77, 128, 191);\">《多点未成年人隐私政策》</span><span style=\"color: rgb(34, 34, 34);\">。</span></span></u></b><span lang=\"EN-US\" style=\"color: rgb(34, 34, 34);\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、<b style=\"mso-bidi-font-weight:normal\"><u>若我们将信息用于本政策未载明的其他用途，或者将基于特定目的收集而来的信息用于其他目的，或者我们主动从第三方处获取您的个人信息，均会事先获得您的同意。<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如，您通过我们购买或充值视频<span lang=\"EN-US\">/</span>音频类虚拟产品，我们会通过特定页面或协议提示您授权我们收集您在相关虚拟产品服务主体的充值账号或注册手机号码<span lang=\"EN-US\">/QQ</span>号码等，我们将共享给服务主体上述信息以帮助您完成购买或充值。您理解具体的信息内容将会因提供服务的主体不同而不同，您可以通过相关页面了解到更详细的情况。</span></u></b><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、征得授权同意的例外<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您充分理解并同意，我们在以下情况下收集、使用您的个人信息无需您的授权同意，且我们可能不会响应您提出的更正<span lang=\"EN-US\">/</span>修改、删除、注销、撤回同意、索取信息的请求：<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">1</span>）<b style=\"mso-bidi-font-weight:normal\"><u>与国家安全、国防安全有关的；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">2</span>）<b style=\"mso-bidi-font-weight:normal\"><u>与公共安全、公共卫生、重大公共利益有关的；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">3</span>）<b style=\"mso-bidi-font-weight:normal\"><u>与犯罪侦查、起诉、审判和判决执行等司法或行政执法有关的；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">4</span>）<b style=\"mso-bidi-font-weight:normal\"><u>出于维护您或其他个人的生命、财产等重大合法权益但又很难得到本人同意的；<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">5</span>）<b style=\"mso-bidi-font-weight:normal\"><u>您自行向社会公众公开的个人信息；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">6</span>）<b style=\"mso-bidi-font-weight:normal\"><u>从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开等渠道。<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">7</span>）<b style=\"mso-bidi-font-weight:normal\"><u>根据与您签订和履行相关协议或其他书面文件所必需的；<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">8</span>）<b style=\"mso-bidi-font-weight:normal\"><u>用于维护所提供的产品及<span lang=\"EN-US\">/</span>或服务的安全稳定运行所必需的，例如发现、处置产品及<span lang=\"EN-US\">/</span>或服务的故障；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">9</span>）<b style=\"mso-bidi-font-weight:normal\"><u>为合法的新闻报道所必需的；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">10</span>）<b style=\"mso-bidi-font-weight:normal\"><u>学术研究机构基于公共利益开展统计或学术研究所必要，且对外提供学术研究或描述的结果时，对结果中所包含的个人信息进行去标识化处理的；</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">11</span>）<b style=\"mso-bidi-font-weight:normal\"><u>法律法规规定的其他情形。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">请知悉，根据适用的法律，<b style=\"mso-bidi-font-weight:normal\"><u>若我们对个人信息采取技术措施和其他必要措施进行处理，使得数据接收方无法重新识别特定个人且不能复原，</u></b>或我们可能会对收集的信息进行去标识化地研究、统计分析和预测，用于改善多点的内容和布局，为商业决策提供产品或服务支撑，以及改进我们的产品和服务（包括使用匿名数据进行机器学习或模型算法训练），<b style=\"mso-bidi-font-weight:normal\"><u>则此类处理后数据的使用无需另行向您通知并征得您的同意。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、如我们停止运营多点产品或服务，我们将及时停止继续收集您个人信息的活动，将停止运营的通知以逐一送达或公告的形式通知您，并对我们所持有的与已关停业务相关的个人信息进行删除或匿名化处理。涉及未成年人个人信息的，我们会并将停止运营的通知及时告知未成年人监护人。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">二、我们如何使用<span lang=\"EN-US\"> Cookie </span>和同类技术<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（一）<span lang=\"EN-US\">Cookie<o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">为确保网站正常运转、为您获得更轻松的访问体验、向您推荐您可能感兴趣的内容，我们会在您的计算机或移动设备上存储<span lang=\"EN-US\"> Cookie</span>、<span lang=\"EN-US\">Flash Cookie</span>，或浏览器（或关联应用程序）提供的其他通常包含标识符、站点名称以及一些号码和字符的本地存储（统称“<span lang=\"EN-US\">Cookie</span>”）。借助于<span lang=\"EN-US\"> Cookie</span>，网站能够存储您的偏好或购物车内的商品等数据。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">如果您的浏览器或浏览器附加服务允许，您可修改对<span lang=\"EN-US\"> Cookie </span>的接受程度或拒绝我们的<span lang=\"EN-US\"> Cookie</span>。</span></u></b><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">有关详情，请参见<span lang=\"EN-US\"> AboutCookies.org</span>。但如果您这么做，在某些情况下可能会影响您安全访问我们的网站，且可能需要在每一次访问我们的网站时更改用户设置。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（二）<span lang=\"EN-US\">Cookie </span>同类技术<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">除<span lang=\"EN-US\"> Cookie </span>外，我们还会在网站上使用网站信标、像素标签、<span lang=\"EN-US\">ETag </span>等其他同类技术。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">例如，我们向您发送的电子邮件可能含有链接至我们网站内容的地址链接，如果您点击该链接，我们则会跟踪此次点击，帮助我们了解您的产品或服务偏好，以便于我们主动改善客户服务体验。网站信标通常是一种嵌入到网站或电子邮件中的透明图像。借助于电子邮件中的像素标签，我们能够获知电子邮件是否被打开。如果您不希望自己的活动以这种方式被追踪，则可以随时从我们的寄信名单中退订。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">ETag</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（实体标签）是在互联网浏览器与互联网服务器之间背后传送的<span lang=\"EN-US\"> HTTP </span>协议标头，可代替<span lang=\"EN-US\"> Cookie</span>。<span lang=\"EN-US\">ETag </span>可以帮助我们避免不必要的服务器负载，提高服务效率，节省资源、能源，同时，我们可能通过<span lang=\"EN-US\"> ETag </span>来记录您的身份，以便我们可以更深入地了解和改善我们的产品或服务。<b style=\"mso-bidi-font-weight:\nnormal\"><u>大多数浏览器均为用户提供了清除浏览器缓存数据的功能，您可以在浏览器设置功能中进行相应的数据清除操作。</u></b>但请注意，如果停用<span lang=\"EN-US\"> ETag</span>，您可能无法享受相对更佳的产品或服务体验。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">三、我们如何共享、转让、公开披露您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（一）共享<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们不会与多点服务提供者以外的公司、组织和个人共享您的个人信息，但以下情况除外：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、在法定情形下的共享：我们可能会根据法律法规规定、诉讼、争议解决需要，或按行政、司法机关依法提出的要求，对外共享您的个人信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、在获取明确同意的情况下共享：获得您的明确同意后，我们会与其他方共享您的个人信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与关联公司间共享：为了能更好地为您提供产品和服务，我们可能会同我们的关联公司共享您的个人信息，但我们会依据法律法规及监管要求，在合理必要的前提下进行共享，我们的关联公司也将遵守本隐私政策的规定。如果我们共享您的个人敏感信息或关联公司改变个人信息的使用及处理目的，将再次征求您的授权同意。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、同合作伙伴等第三方共享：<b style=\"mso-bidi-font-weight:normal\"><u>为实现我们基于多点账户向您提供产品和服务，推荐您可能感兴趣的信息，识别会员账户异常，保护其他用户或公众的人身财产安全免遭侵害，您的个人信息可能会与我们的合作伙伴等第三方共享。</u></b>我们只会在符合法律法规及监管要求的前提下，共享必要的个人信息。对我们共享个人信息的公司、组织和个人，我们会与其签署严格的保密协议，要求他们按照我们的要求、本隐私政策以及其他任何相关的保密和安全措施来处理个人信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们的合作伙伴包括：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">1</span>）商品或服务供应商。为了完成您购买商品或使用服务的目的，<b style=\"mso-bidi-font-weight:\nnormal\"><u>我们需要将您的订单信息与交易有关的必要信息共享给商品或服务的供应商，以实现商品发货、配送、充值、缴费等服务及相关售后服务。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">2</span>）技术及基础设备服务商。为了实现您使用我们的产品与<span lang=\"EN-US\">/</span>或服务的各项功能，<b style=\"mso-bidi-font-weight:normal\"><u>我们可能需要将您的个人信息共享给为我们提供技术及基础设备的服务商，如为我们提供数据处理服务、网络运营服务等服务商。</u></b><span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（<span lang=\"EN-US\">3</span>）委托我们进行推广的合作伙伴。我们可能会接受其他合作伙伴的委托向使用我们产品与<span lang=\"EN-US\">/</span>或服务的用户群进行促销推广。<b style=\"mso-bidi-font-weight:normal\"><u>我们可能会使用您的个人信息以及您的非个人信息集合形成的间接用户画像与委托方共享，但我们不会提供您的个人身份信息或者提供经汇总后可识别出您个人的相关信息，我们仅会向这些委托方提供广告覆盖面和有效性相关的信息。</u></b>例如我们可能将在浏览了委托方的推广信息或在看到这些信息后购买了委托方的商品的人数告知委托方，或者将不能识别个人身份的统计信息提供给委托方，以帮助其了解受众或消费者。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">5</span><span style=\"font-size: 11pt; font-family: 思源黑体 CN Medium, sans-serif;\"><span style=\"color: rgb(34, 34, 34);\">、</span><b style=\"color: rgb(34, 34, 34);\"><u>与授权合作伙伴共享：<span lang=\"EN-US\">SDK </span>技术由与我们合作的第三方机构提供，我们仅能知悉其要求获得授权的权限。</u></b><span style=\"color: rgb(34, 34, 34);\">第三方机构将会需要收集您的信息，我们无法获取您的信息，除非第三方机构明确向我们披露的要收集的敏感信息。第三方机构要求获得的权限以及明确向我们披露的收集的敏感信息，详见</span>\n<span onclick=\"hrefToSDKDoc()\" style=\"text-decoration-line: underline; color: rgb(77, 128, 191);\"><b style=\"\">《第三方数据共享清单》</b></span><span style=\"color: rgb(34, 34, 34);\">。</span><span lang=\"EN-US\" style=\"color: rgb(34, 34, 34);\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（二）转让<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们不会将您的个人信息转让给任何公司、组织和个人，但以下情况除外：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、在获取明确同意的情况下转让：获得您的明确同意后，我们会向其他方转让您<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">的个人信息；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、在多点服务提供者发生合并、收购或破产清算情形，或其他涉及合并、收购或破产清算情形时，如涉及到个人信息转让，我们会要求新的持有您个人信息的公司、组织继续受本政策的约束，否则我们将要求该公司、组织和个人重新向您征求授权同意。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（三）公开披露<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们仅会在以下情况下，公开披露您的个人信息：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、获得您明确同意或基于您的主动选择，我们可能会公开披露您的个人信息；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、<b style=\"mso-bidi-font-weight:normal\"><u>如果我们确定您出现违反法律法规或严重违反多点相关协议及规则的情况，或为保护多点用户或公众的人身财产安全免遭侵害，我们可能依据法律法规或征得您同意的情况下披露关于您的个人信息，包括相关违规行为以及多点已对您采取的措施。<span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（四）共享、转让、公开披露个人信息时事先征得授权同意的例外<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">以下情形中，共享、转让、公开披露您的个人信息无需事先征得您的授权同意：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与国家安全、国防安全有关的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与公共安全、公共卫生、重大公共利益有关的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、与犯罪侦查、起诉、审判和判决执行等司法或行政执法有关的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、出于维护您或其他个人的生命、财产等重大合法权益但又很难得到本人同意的；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">5</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、您自行向社会公众公开的个人信息；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">6</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开等渠道。<b style=\"mso-bidi-font-weight:normal\"><u><span lang=\"EN-US\"><o:p></o:p></span></u></b></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">请知悉，根据适用的法律，若我们对个人信息采取技术措施和其他必要措施进行处理，使得数据接收方无法重新识别特定个人且不能复原，则此类处理后数据的共享、转让、公开披露无需另行向您通知并征得您的同意。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">四、我们如何保护您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（一）我们已采取符合业界标准、合理可行的安全防护措施保护您的信息，防止个人信息遭到未经授权访问、公开披露、使用、修改、损坏或丢失。例如，在您的<span lang=\"EN-US\"> APP </span>与服务器之间交换数据时受<span lang=\"EN-US\"> SSL </span>协议加密保护；我们同时对多点网站提供<span lang=\"EN-US\"> HTTPS </span>协议安全浏览方式；我们会使用加密技术提高个人信息的安全性；我们会使用受信赖的保护机制防止个人信息遭到恶意攻击；我们会部署访问控制机制，尽力确保只有授权人员才可访问个人信息；以及我们会举办安全和隐私保护培训课程，加强员工对于保护个人信息重要性的认识。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（二）我们有行业先进的以数据为核心、围绕数据生命周期进行的数据安全管理体系，从组织建设、制度设计、人员管理、产品技术等方面多维度提升整个系统的安全性。目前，我们的重要信息系统已经通过网络安全等级保护的三级以上测评、</span><span lang=\"EN-US\" style=\"color: rgb(51, 51, 51); background: white; font-family: Helvetica, sans-serif;\">ISO27001</span><span style=\"color: rgb(51, 51, 51); background: white; font-family: 宋体;\">信息安全认证</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（三）我们会采取合理可行的措施，尽力避免收集无关的个人信息。<b style=\"mso-bidi-font-weight:normal\"><u>我们只会在达成本政策所述目的所需的期限内保留您的个人信息，除非法律有强制的存留要求，</u></b>例如《中华人民共和国电子商务法》要求商品和服务信息、交易信息保存时间自交易完成之日起不少于三年。而我们判断前述期限的标准包括：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、完成与您相关的交易目的、维护相应交易及业务记录、应对您可能的查询或投诉；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">2</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、保证我们为您提供服务的安全和质量；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">3</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、您是否同意更长的留存期间；<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">4</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、是否存在保留期限的其他特别约定。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><u><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在您的个人信息超出保留期间后，我们会根据适用法律的要求删除您的个人信息，或使其匿名化处理。<span lang=\"EN-US\"><o:p></o:p></span></span></u></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（四）互联网并非绝对安全的环境，使用多点平台服务时，我们强烈建议您不要使用非多点推荐的通信方式发送您的信息。您可以通过我们的服务建立联系和相互分享。当您通过我们的服务创建交流、交易或分享时，您可以自主选择沟通、交易或分享的对象，作为能够看到您的交易内容、联络方式、交流信息或分享内容等相关信息的第三方。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">在使用多点服务进行网上交易时，您不可避免地要向交易对方或潜在的交易对方披露自己的个人信息，<b style=\"mso-bidi-font-weight:normal\"><u>如联络方式或联系地址</u></b>。请您妥善保护自己的个人信息，仅在必要的情形下向他人提供。如您发现自己的个人信息尤其是您的账户或密码发生泄露，请您立即联络多点客服，以便我们根据您的申请采取相应措施。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">请注意，您在使用我们服务时自愿共享甚至公开分享的信息，可能会涉及您或他人的个人信息甚至个人敏感信息。请您更加谨慎地考虑，是否在使用我们的服务时共享甚至公开分享相关信息。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">请使用复杂密码，协助我们保证您的账户安全。我们将尽力保障您发送给我们的任何信息的安全性。如果我们的物理、技术或管理防护设施遭到破坏，导致信息被非授权访问、公开披露、篡改或毁坏，导致您的合法权益受损，我们将承担相应的法律责任。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（五）</span><span style=\"color: rgb(34, 34, 34); font-size: 11pt; text-indent: 16.5pt; font-family: 思源黑体 CN Medium, sans-serif;\">在不幸发生个人信息安全事件后，我们将按照法律法规的要求向您告知：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施等。事件相关情况我们将以邮件、信函、电话、推送通知等方式告知您，难以逐一告知个人信息主体时，我们会采取合理、有效的方式发布公告。</span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">我们已制定未成年人信息安全事件应急预案，定期组织内部相关人员进行应急响应培训和应急演练，使其掌握岗位职责和应急处置策略和规程。在不幸发生未成年人信息安全事件后，我们将按照法律法规的要求，及时向未成年人及其监护人告知：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、未成年人及其监护人可自主防范和降低风险的建议、对未成年人及其监护人的补救措施等。我们将及时将事件相关情况以<span lang=\"EN-US\"> APP </span>推送通知、发送邮件<span lang=\"EN-US\">/</span>短消息等方式告知未成年人及其监护人。难以逐一告知时，我们会采取合理、有效的方式发布相关警示信息。同时，我们还将按照监管部门要求，主动上报未成年人信息安全事件的处置情况。若未成年人及其监护人的合法权益受损，我们将承担相应的法律责任。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">同时，我们还将按照监管部门要求，上报个人信息安全事件的处置情况。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;margin-top:15.6pt;margin-right:\n15.75pt;margin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-top:1.0gd;\nmso-para-margin-right:1.5gd;mso-para-margin-left:1.5gd;text-indent:16.95pt;\nmso-char-indent-count:1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">五、您如何管理您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您可以通过以下方式访问及管理您的信息：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.95pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><b style=\"mso-bidi-font-weight:\nnormal\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">（一）查询、更正和补充您的信息<span lang=\"EN-US\"><o:p></o:p></span></span></b></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">您有权查询、更正或补充您的信息。您可以通过以下方式自行进行：<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;line-height:18.0pt;mso-line-height-rule:exactly\"><span lang=\"EN-US\" style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">1</span><span style=\"font-size: 11pt; color: rgb(34, 34, 34); font-family: 思源黑体 CN Medium, sans-serif;\">、账户信息：如果您希望访问或编辑您的账户信息（如账户密码、头像、昵称、真实姓名、性别、生日、学历、婚姻状况、邮箱信息等），您可以登录客户端通过“我的—设置”执行此类操作。<span lang=\"EN-US\"><o:p></o:p></span></span></p>\n\n<p class=\"MsoNormal\" align=\"left\" style=\"mso-margin-top-alt:auto;margin-right:15.75pt;\nmargin-left:15.75pt;mso-margin-top-alt:auto;mso-para-margin-right:1.5gd;\nmso-para-margin-left:1.5gd;text-align:left;text-indent:16.5pt;mso-char-indent-count:\n1.5;li
